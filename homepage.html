<html>
<head>
<title>Jason Chen | New Page</title>
<style type="text/css">
body {
	text-align: center;
	font: Trebuchet MS;
	background-color: #222;
}
input#search {
	width: 600px;
	height: 45px;
	padding: 10px;
	font-size: 16px;
	background-color: #ddd;
	color: #222;
	border: none;
}
div#main {
	cursor: pointer;
	margin-top: 20px;
}
span.intpart {
	font-size: 140px;
	color: cyan;
}
span.fracpart {
	font-size: 80px;
	color: #ddd;
}
</style>
<script type="text/javascript">
function isLeapYear(year) {
    var d = new Date(year, 1, 28);
    d.setDate(d.getDate() + 1);
    return d.getMonth() == 1;
}
function getAge(date) {
	// Current date
    var now = new Date();
	var offset = now.getTimezoneOffset();
	// Target date (with time zone correction)
    var d = new Date(date);
	d.setTime(d.getTime() + now.getTimezoneOffset() * 60000);
    var years = now.getFullYear() - d.getFullYear();
    d.setFullYear(d.getFullYear() + years);
    if (d > now) {
        years--;
        d.setFullYear(d.getFullYear() - 1);
    }
    var days = (now.getTime() - d.getTime()) / (3600 * 24 * 1000);
    return years + days / (isLeapYear(now.getFullYear()) ? 366 : 365);
}
function update(t, id) {
	var dom = document.getElementById(id);
	var a = Math.abs(t);
	var ip = Math.floor(a); // int part
	var fp = a - ip; // frac part
	dom.innerHTML = '<span class="intpart">' + ip + '</span>'
		+ '<span class="fracpart">' + fp.toString().slice(1,10) + '</span>';
}
</script>
</head>

<body>
<div id="main"></div>
<div id="searchdiv">
	<form action="http://google.com/search" method="get">
	<input name="q" autocomplete="off" id="search" autofocus="autofocus" onfocus="this.select()"/>
	</form>
</div>

<script type="text/javascript">
var target_date = localStorage.getItem("target") || "0000-01-01";
var current_age = getAge(target_date);
update(current_age, "main");

var inc_time = 0.00000001;
var ms_per_year = 365.242 * 24 * 3600 * 1000;
window.setInterval(function() {
	current_age += inc_time;
	update(current_age, "main")
}, inc_time * ms_per_year);

document.getElementById("main").onclick = function() {
	var ans = prompt("Enter a date in YYYY-MM-DD format");
	if (ans) {
		localStorage.setItem("target", ans);
		document.location.reload();
	}
}
</script>
</body>
</html>
